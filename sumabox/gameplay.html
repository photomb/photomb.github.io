<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/start.js" type="module"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Super Match Bros - GamePlay</title>
</head>
<body>
    <div id="whitefadeout">
        <div class="loader"></div>
    </div>
    <div>
        <audio id="miiMusic">
            <source src="./media/Mii.mp3" type="audio/mp3">
        </audio>
    </div>

    <section class="newGameplayBG">
        <h1 class="h1padding">Super Match Box</h1>
        <h3 class="option">⭐ Don't take the last one ! ⭐</h3>
        <main class="GP">
            <div id="headOfConditions">
                <div id="gameConditions"></div>
                <button id="back" class="gameBtn">Back to Game Options</button>
            </div>
        
            <div id ="totalMatches" class="totalMatches" translate="no"></div>

            <h3 id="game"></h3>
            <h5 id="namePlayers"></h5>
            <h3 class="ask">How many matches do you want to take ?</h3>
            <br>
            <div id="playing" translate="no">
                <button class="choice" id="btn1" value="valueBtn1"></button>
                <button class="choice" id="btn2" value="valueBtn2"></button>
                <button class="choice" id="btn3" value="valueBtn3"></button>
            </div>
            <div id="specialMessage"></div>
            <div class="interactive">
                <button class="special" id="btn4" value="valueBtn4" translate="no"></button>
                <div id="alertMessage"></div>
            </div>

            <div id="resultGame"></div>
        </main>
    </section>
</body>
</html>
